<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111 0%, #000 60%);
      color: #fff;
      font-family: system-ui, Arial;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 520px;
      padding: 24px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    input {
      background: #1a1a1a;
      color: #fff;
    }

    button {
      margin-top: 12px;
      background: #00ffd0;
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }

    .status {
      margin-top: 16px;
      text-align: center;
      opacity: 0.8;
    }

    .card {
      background: #161616;
      border-radius: 14px;
      padding: 16px;
      margin-top: 18px;
    }

    img {
      width: 100%;
      border-radius: 10px;
    }

    .title {
      margin-top: 10px;
      font-size: 18px;
    }

    .badge {
      display: inline-block;
      margin-top: 6px;
      padding: 4px 10px;
      font-size: 12px;
      background: #2a2a2a;
      border-radius: 20px;
    }

    .section {
      margin-top: 22px;
      opacity: 0.7;
    }

    a.download {
      display: block;
      margin-top: 10px;
      padding: 12px;
      background: #00ffd0;
      color: #000;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="app">
  <h1>YouTube Downloader</h1>

  <input id="yturl" placeholder="Paste YouTube video link" />
  <button onclick="loadVideo()">Download</button>

  <div id="result"></div>
</div>

<script>
const API =
  "https://ytsaveapi-hasan.vercel.app/api/youtube/download?url=";

function cleanYouTubeUrl(url) {
  if (!url) return "";
  return url.split("&")[0].trim();
}

async function loadVideo() {
  const input = document.getElementById("yturl");
  const result = document.getElementById("result");
  const rawUrl = input.value;

  if (!rawUrl) {
    alert("YouTube link দে আগে");
    return;
  }

  const url = cleanYouTubeUrl(rawUrl);

  result.innerHTML = `<div class="status">Video info লোড হচ্ছে...</div>`;

  try {
    const res = await fetch(API + encodeURIComponent(url));
    const data = await res.json();

    if (!data.success || !data.data) {
      result.innerHTML = `<div class="status">Video load করা গেল না</div>`;
      return;
    }

    const videoItems = data.data.items.filter(i => i.type !== "audio");
    const audioItems = data.data.items.filter(i => i.type === "audio");

    let html = `
      <div class="card">
        <img src="${data.data.cover}">
        <div class="title">${data.data.title}</div>
        <div class="badge">
          Duration: ${Math.floor(data.data.duration / 60)}:${String(
            data.data.duration % 60
          ).padStart(2, "0")}
        </div>
      </div>
    `;

    if (videoItems.length) {
      html += `<div class="section">Video</div>`;
      videoItems.forEach(item => {
        html += `
          <div class="card">
            <div class="badge">${item.label}</div>
            <div>Size: ${item.size}</div>
            <a class="download" href="${item.url}" target="_blank">
              Download Video
            </a>
          </div>
        `;
      });
    }

    if (audioItems.length) {
      html += `<div class="section">Audio</div>`;
      audioItems.forEach(item => {
        html += `
          <div class="card">
            <div class="badge">${item.label}</div>
            <div>Size: ${item.size}</div>
            <a class="download" href="${item.url}" target="_blank">
              Download Audio
            </a>
          </div>
        `;
      });
    }

    result.innerHTML = html;

  } catch (err) {
    result.innerHTML = `<div class="status">কিছু একটা সমস্যা হচ্ছে</div>`;
  }
}
</script>

</body>
</html>
