<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      color: #fff;
      font-family: system-ui, Arial;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .app {
      width: 100%;
      max-width: 520px;
      padding: 24px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
    }
    input {
      background: #1a1a1a;
      color: #fff;
    }
    button {
      margin-top: 12px;
      background: #00ffd0;
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }
    .status {
      margin-top: 16px;
      text-align: center;
      opacity: 0.8;
    }
    .card {
      background: #161616;
      border-radius: 14px;
      padding: 16px;
      margin-top: 18px;
    }
    img {
      width: 100%;
      border-radius: 10px;
    }
    a {
      display: block;
      margin-top: 10px;
      padding: 12px;
      background: #00ffd0;
      color: #000;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="app">
  <h1>YouTube Downloader</h1>
  <input id="yturl" placeholder="Paste YouTube link or video ID" />
  <button onclick="loadVideo()">Download</button>
  <div id="result"></div>
</div>

<script>
const API = "https://ytsaveapi-hasan.vercel.app/api/youtube/download?url=";

function extractVideoId(input) {
  if (!input) return null;

  if (/^[a-zA-Z0-9_-]{11}$/.test(input)) return input;

  try {
    const url = new URL(input);
    if (url.searchParams.get("v")) return url.searchParams.get("v");
    if (url.hostname.includes("youtu.be")) return url.pathname.slice(1);
  } catch {}

  return null;
}

async function loadVideo() {
  const input = document.getElementById("yturl").value.trim();
  const result = document.getElementById("result");

  const videoId = extractVideoId(input);
  if (!videoId) {
    result.innerHTML = `<div class="status">Valid YouTube link দাও</div>`;
    return;
  }

  const cleanUrl = "https://www.youtube.com/watch?v=" + videoId;
  result.innerHTML = `<div class="status">Video info লোড হচ্ছে...</div>`;

  try {
    const res = await fetch(API + encodeURIComponent(cleanUrl));
    const data = await res.json();

    if (!data.success) {
      result.innerHTML = `<div class="status">API এই ভিডিওটা দিচ্ছে না</div>`;
      return;
    }

    let html = `
      <div class="card">
        <img src="${data.data.cover}">
        <div>${data.data.title}</div>
      </div>
    `;

    data.data.items.forEach(item => {
      html += `
        <div class="card">
          <div>${item.label} • ${item.size}</div>
          <a href="${item.url}" target="_blank">Download</a>
        </div>
      `;
    });

    result.innerHTML = html;

  } catch {
    result.innerHTML = `<div class="status">Network / API error</div>`;
  }
}
</script>

</body>
</html>
