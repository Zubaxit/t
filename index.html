<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: #fff;
      font-family: system-ui, Arial;
      padding: 20px;
    }

    .box {
      max-width: 520px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
    }

    input {
      background: #1b1b1b;
      color: #fff;
    }

    button {
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .loading {
      text-align: center;
      margin-top: 20px;
      opacity: 0.8;
    }

    .card {
      background: #1a1a1a;
      margin-top: 15px;
      padding: 15px;
      border-radius: 10px;
    }

    img {
      width: 100%;
      border-radius: 8px;
    }

    .title {
      font-size: 17px;
      margin: 10px 0;
    }

    .tag {
      display: inline-block;
      padding: 4px 10px;
      font-size: 12px;
      background: #333;
      border-radius: 20px;
      margin-bottom: 6px;
    }

    a {
      display: block;
      margin-top: 8px;
      padding: 10px;
      background: #00ffcc;
      color: #000;
      text-align: center;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .section-title {
      margin-top: 25px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>YouTube Downloader</h2>

  <input id="yturl" placeholder="Paste YouTube link" />
  <button onclick="loadVideo()">Download</button>

  <div id="result"></div>
</div>

<script>
const API =
  "https://ytsaveapi-hasan.vercel.app/api/youtube/download?url=";

async function loadVideo() {
  const url = document.getElementById("yturl").value.trim();
  const result = document.getElementById("result");

  if (!url) {
    alert("YouTube link দে আগে");
    return;
  }

  result.innerHTML = `<div class="loading">Fetching video info...</div>`;

  try {
    const res = await fetch(API + encodeURIComponent(url));
    const data = await res.json();

    if (!data.success) {
      result.innerHTML = "Video load করা গেল না";
      return;
    }

    const videoItems = data.data.items.filter(i => i.type !== "audio");
    const audioItems = data.data.items.filter(i => i.type === "audio");

    let html = `
      <div class="card">
        <img src="${data.data.cover}">
        <div class="title">${data.data.title}</div>
        <div class="tag">Duration: ${Math.floor(data.data.duration / 60)}:${String(data.data.duration % 60).padStart(2,"0")}</div>
      </div>
    `;

    if (videoItems.length) {
      html += `<div class="section-title">Video</div>`;
      videoItems.forEach(item => {
        html += `
          <div class="card">
            <div class="tag">${item.label}</div>
            <div>Size: ${item.size}</div>
            <a href="${item.url}" target="_blank">Download Video</a>
          </div>
        `;
      });
    }

    if (audioItems.length) {
      html += `<div class="section-title">Audio</div>`;
      audioItems.forEach(item => {
        html += `
          <div class="card">
            <div class="tag">${item.label}</div>
            <div>Size: ${item.size}</div>
            <a href="${item.url}" target="_blank">Download Audio</a>
          </div>
        `;
      });
    }

    result.innerHTML = html;

  } catch (e) {
    result.innerHTML = "Something went wrong";
  }
}
</script>

</body>
</html>
